<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory</title>

  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'IBM Plex Mono', monospace;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    .intro {
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 4rem;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 500px;
      gap: 1rem;
    }

    textarea, input[type="text"] {
      padding: 1rem;
      font-family: inherit;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background-color: #f9f9f9;
      resize: none;
    }

    textarea {
      height: 9rem;
    }

    button {
      margin-top: 1rem;
      padding: 1rem;
      border: none;
      font-family: inherit;
      font-size: 1rem;
      cursor: pointer;
      transition: opacity .4s ease;
    }

    button.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #thanksMessage {
      display: none;
      padding: 3rem;
      font-size: 1.1rem;
      opacity: 0;
      transition: opacity .8s ease;
      position: relative;
      z-index: 10;
    }

    #thanksMessage.visible {
      opacity: 1;
    }

    #memoriesContainer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .memory {
      position: absolute;
      max-width: 250px;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 2s ease;
      padding: 0.5em 1em;
      pointer-events: auto;
      will-change: transform;
    }

    .memory.visible {
      opacity: 1;
    }

    ::selection {
      background: black;
      color: white;
    }
  </style>
</head>

<body>

  <div class="intro">
    <p>Leave here a memory, a feeling,<br>a fragment of your story...</p>
  </div>

  <div id="thanksMessage">
    Thanks for entrusting your memory.
  </div>

  <form id="memoryForm">
    <textarea name="message" placeholder="Write your memory..." required></textarea>
    <input type="text" name="name" placeholder="Your name or initials">
    <button type="submit">Entrust the memory</button>
  </form>

  <div id="memoriesContainer"></div>

<script>
/* ---------------------------------------------------
   FORM SUBMIT
--------------------------------------------------- */
const form = document.getElementById("memoryForm");
const memoriesContainer = document.getElementById("memoriesContainer");
const thanksMessage = document.getElementById("thanksMessage");
const intro = document.querySelector(".intro");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  form.querySelector("button").classList.add("fade-out");

  const data = new URLSearchParams(new FormData(form));

  await fetch("https://script.google.com/macros/s/AKfycbwVLWO1BbqEyLgsSyNEjnYJU3q74i0JffRPbo4RGFb5uUx3ue3auLq0RRUA2eIhkKGYyg/exec", {
    method: "POST",
    body: data
  });

  form.style.display = "none";
  intro.style.display = "none";
  thanksMessage.style.display = "block";
  setTimeout(() => thanksMessage.classList.add("visible"), 20);

  setTimeout(loadMemories, 2000);
});

/* ---------------------------------------------------
   LOAD MEMORIES
--------------------------------------------------- */
async function loadMemories() {
  const res = await fetch("https://script.google.com/macros/s/AKfycbwVLWO1BbqEyLgsSyNEjnYJU3q74i0JffRPbo4RGFb5uUx3ue3auLq0RRUA2eIhkKGYyg/exec");
  const memories = await res.json();

  memoriesContainer.innerHTML = "";
  const used = [];
  const elements = [];

  memories.forEach(item => {
    const el = document.createElement("div");
    el.className = "memory";
    el.innerHTML = `${item.message}<br><em>â€” ${item.name || "Anonymous"}</em>`;

    let x, y, tries = 0;
    do {
      x = Math.random() * 80 + 5;
      y = Math.random() * 80 + 5;
      el.style.left = x + "vw";
      el.style.top = y + "vh";
      memoriesContainer.appendChild(el);
      var r = el.getBoundingClientRect();
      memoriesContainer.removeChild(el);
      tries++;
    } while (used.some(u => !(r.right < u.left || r.left > u.right || r.bottom < u.top || r.top > u.bottom)) && tries < 40);

    used.push(r);
    el.style.left = x + "vw";
    el.style.top = y + "vh";
    elements.push(el);
  });

  thanksMessage.classList.remove("visible");
  setTimeout(() => thanksMessage.style.display = "none", 800);

  elements.forEach((el, i) => {
    memoriesContainer.appendChild(el);
    setTimeout(() => el.classList.add("visible"), i * 200);
  });

  setTimeout(initMagnetism, 1000);
}

/* ---------------------------------------------------
   MAGNETIC LOGIC
--------------------------------------------------- */
let items = [];
let mouse = { x: 0, y: 0 };

window.addEventListener("mousemove", e => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

function initMagnetism() {
  items = Array.from(document.querySelectorAll(".memory")).map(el => {
    const r = el.getBoundingClientRect();
    return {
      el,
      x: r.left,
      y: r.top,
      vx: 0,
      vy: 0,
      ox: r.left,
      oy: r.top
    };
  });
  requestAnimationFrame(update);
}

function update() {
  const R = 140;
  const M = 180;
  const SPRING = 0.002;
  const DAMP = 0.88;

  items.forEach(a => {
    a.vx += (a.ox - a.x) * SPRING;
    a.vy += (a.oy - a.y) * SPRING;

    items.forEach(b => {
      if (a === b) return;
      const dx = a.x - b.x;
      const dy = a.y - b.y;
      const d = Math.hypot(dx, dy);
      if (d < R && d > 0) {
        const f = (R - d) / R;
        a.vx += (dx / d) * f * 0.6;
        a.vy += (dy / d) * f * 0.6;
      }
    });

    const mx = a.x - mouse.x;
    const my = a.y - mouse.y;
    const md = Math.hypot(mx, my);
    if (md < M && md > 0) {
      const f = (M - md) / M;
      a.vx += (mx / md) * f * 1.2;
      a.vy += (my / md) * f * 1.2;
    }

    a.vx *= DAMP;
    a.vy *= DAMP;
    a.x += a.vx;
    a.y += a.vy;

    a.el.style.transform =
      `translate(${a.x - a.ox}px, ${a.y - a.oy}px)`;
  });

  requestAnimationFrame(update);
}
</script>

</body>
</html>
